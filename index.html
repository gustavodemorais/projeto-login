<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!--Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo"> 
                        <span class="material-icons" >person</span>
                        <input type="email" name="login" id="ilogin" required placeholder="seu e-mail" autocomplete="email"><label for="ilogin">Login</label>
                        
                    </div>
                    <div class="campo">
                        <span class="material-icons" >vpn_key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="sua senha" autocomplete="current-password"><label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="esquci.html">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
